version: 0.2

phases:
  install:
    commands:
      - echo Entered the install phase...
      - apt-get update -y
      - apt-get install -y zip
      - apt-get install -y awscli
    finally:
      - echo This always runs even if the update or install command fails 

  build:
    commands:
      - for folder in $(find lambda -type d -name "test*"); do cd $folder && zip -r ../lambda.zip * && cd -; done # create a ZIP file for each folder and append it to the main ZIP file
      - aws s3 cp test.zip s3://test-lambda-code-1/lambda-1/test/*.zip
      - aws lambda update-function-code --function-name arn:aws:lambda:ap-south-1:474532148129:function:test --s3-bucket test-lambda-code-1 --s3-key lambda-1/test.zip


    finally:
      - echo Installation Completed.......
