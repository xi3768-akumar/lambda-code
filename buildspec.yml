version: 0.2

phases:
  install:
    commands:
      - echo Entered the install phase...
      - apt-get update -y
      - apt-get install -y zip
      - apt-get install -y awscli
    finally:
      - echo This always runs even if the update or install command fails 

  build:
  commands:
    - echo Entered the build phase...
    - for function_dir in lambda/*/; do
        if [[ "$CODEBUILD_SRC_DIR/$function_dir/test.py" -nt "$CODEBUILD_SRC_DIR/$function_dir/test.zip" ]]; then
          cd $function_dir && zip test.zip test.py
          aws s3 cp test.zip s3://test-lambda-code-1/$(basename $function_dir)/test.zip
          aws lambda update-function-code --function-name arn:aws:lambda:ap-south-1:474532148129:function:$(basename $function_dir) --s3-bucket test-lambda-code-1 --s3-key $(basename $function_dir)/test.zip
        else
          echo Skipping build for function $(basename $function_dir) because there were no changes to the code
        fi
      done
  finally:
    - echo Installation Completed...


